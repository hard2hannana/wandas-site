<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css ">
  <style>
 html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.wrapper {
  min-height: 100vh;
  width: 100vw;
  position: relative;
  background: linear-gradient(
  135deg,
  #5260d7 0%,
  #6c6e90  25%,
  #7c91d1 40%,
  #6c6e90 60%,
  #5260d7 100%
  );
  color: #333333d7;
  z-index: 100;
  overflow-y: auto; /* allows scroll INSIDE the form if needed */
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
@media (min-width: 768px) {
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    
    background: #1a1a1a url("./wandas-pics/about-bg.webp") no-repeat center;
    background-size: 100% auto;
    display: flex;
    justify-content: center; /* horizontal */
    align-items: center;     /* vertical */
  }
  .wrapper {
    width: 40%;
    min-height: 50%;
    border-radius: 25px;
    margin: 0 auto;
    
  }
}
@media screen and (min-width: 768px) and (max-width: 1250px) {
  body {
    
  }
}
  </style>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
     <h1 class="contact-title">Contact</h1>
     <h2 class="contact-phone">☎ - 123-456-7890</h2>
     <h2 class="contact-email">✉ - wanda@wandahurley.com</h2>
    <div class="contact-content">
      <button class="close-contact" id="close-contact">&times;</button>
      <form action="https://formspree.io/f/mzzykrag?next=https://yoursite.com/thankyou.html" 
            method="post" class="contact-form" id="contact-form" autocomplete="off">
        <label for="name" class="label-txt">Name</label>
        <input type="text" name="name">
        <label for="phone" class="label-txt">Phone number</label>
        <input type="phone" name="phone" >
        <label for="email" class="label-txt">Email</label>
        <input type="email" name="email" >
        <button>Submit</button>
      </form>
    </div>
  </div>
  <script>
document.getElementById('close-contact').addEventListener('click', function(e) {
  e.preventDefault();
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.location.href = 'gallery.html'; // or your actual homepage
  }
});
document.getElementById('contact-form').addEventListener('submit', function(e) {
});
const form = document.getElementById('contact-form');
form.addEventListener('submit', function(e) {
  e.preventDefault(); // Stop the browser's normal submit
  fetch('https://formspree.io/f/mzzykrag', {
    method: 'POST',
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      window.location.replace('thank-you.html'); // Redirect after success
    } else {
      alert('Something went wrong.');
    }
  });
});

</script>

</body>
</html>
